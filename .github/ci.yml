name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - '.github/**/*.md'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Manual trigger

env:
  # Global environment variables
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15-postgis'
  REDIS_VERSION: '7-alpine'

jobs:
  # BACKEND TESTS
  backend-test:
    name: Backend Tests (Python/Django)
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: 'backend/requirements.txt'

    - name: Install system dependencies for GeoDjango
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgdal-dev \
          gdal-bin \
          libproj-dev \
          proj-bin \
          libgeos-dev

    - name: Install Python dependencies
      run: |
        cd backend
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-asyncio coverage

    - name: Run migrations
      run: |
        cd backend
        python manage.py migrate
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: "False"

    - name: Run tests with coverage
      run: |
        cd backend
        coverage run --source='.' manage.py test
        coverage xml
        coverage report

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend
        name: backend-coverage

    - name: Security scan (Bandit)
      run: |
        cd backend
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true

    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-security-report
        path: backend/bandit-report.json

  # FRONTEND TESTS
  frontend-test:
    name: Frontend Tests (React/TypeScript)
    runs-on: ubuntu-latest
    needs: backend-test  # Run after backend tests pass

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'admin-dashboard/package-lock.json'

    - name: Install dependencies
      run: |
        cd admin-dashboard
        npm ci

    - name: Type check
      run: |
        cd admin-dashboard
        npm run type-check

    - name: Lint
      run: |
        cd admin-dashboard
        npm run lint

    - name: Build
      run: |
        cd admin-dashboard
        npm run build

    - name: Run tests
      run: |
        cd admin-dashboard
        npm test -- --passWithNoTests --coverage

    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        file: admin-dashboard/coverage/coverage-final.json
        flags: frontend
        name: frontend-coverage

  # FLUTTER TESTS
  flutter-test:
    name: Flutter Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.x'
        channel: 'stable'

    - name: Install dependencies
      run: |
        cd mobile_app
        flutter pub get

    - name: Analyze code
      run: |
        cd mobile_app
        flutter analyze

    - name: Run tests
      run: |
        cd mobile_app
        flutter test --coverage

    - name: Convert coverage to LCOV
      run: |
        cd mobile_app
        # Install lcov converter
        sudo apt-get install lcov
        # Convert to LCOV format
        lcov --capture --directory coverage --output-file coverage/lcov.info

    - name: Upload Flutter coverage
      uses: codecov/codecov-action@v3
      with:
        file: mobile_app/coverage/lcov.info
        flags: flutter
        name: flutter-coverage

  # DOCKER BUILD
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, flutter-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    strategy:
      matrix:
        image: ['backend', 'frontend']
        include:
          - image: 'backend'
            context: './backend'
            dockerfile: 'Dockerfile'
            tags: 'alerto26-backend:${{ github.sha }}'
          - image: 'frontend'
            context: './admin-dashboard'
            dockerfile: 'Dockerfile'
            tags: 'alerto26-frontend:${{ github.sha }}'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ${{ matrix.context }}
        file: ${{ matrix.dockerfile }}
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ matrix.tags }}
          ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # SECURITY SCAN
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Snyk Security Scan
      uses: snyk/actions/python@master
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

  # NOTIFICATIONS
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: always()

    steps:
    - name: Send Slack notification
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#alerto26-ci'
        username: 'GitHub Actions'
        icon_emoji: ':github:'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
